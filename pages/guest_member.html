<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="../scripts/buttons.js"></script>
</head>
<body class="w3-dark-gray">
    <div class="w3-display-container w3-round w3-display-middle w3-half w3-margin-top w3-light-grey">
        <div class="w3-bar w3-round w3-border w3-large" style="background-color:#3b0202; color: white;">
            <a href="../index.html" class="w3-bar-item w3-button w3-padding-5">Home</a>
        </div>
        <form class="w3-container w3-card-4">
            <div class="w3-row-padding">
                <div class="w3-bar w3-padding-small w3-xlarge">
                    <h3>Please select yes if you would like to join our mailing list: </h3>
                    <div class="w3-half">
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_member_yes" value="Yes">
                            <label>Yes</label>
                        </p>
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_member_no" value="No">
                            <label>No</label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w3-bar w3-padding-small">
                <input type="button" class="w3-button w3-left w3-round w3-large" id="guest_member" value="Back" onclick="previousPage(this.id)" style="background-color:#3b0202; color:white;">
                <input type="button" class="w3-button w3-right w3-round w3-large" id="guest_member" value="Next" onclick="nextPage(this.id)" style="background-color:#3b0202; color:white;">
            </div>
            <div class="w3-padding">
                <div class="w3-container w3-round" style="height:24px; width:60%; background-color:#3b0202; color: white;">60%</div>
            </div>
        </form>
    </div>
</body>
</html>
