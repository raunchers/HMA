<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../scripts/buttons.js"></script>
        <title>Guest Gender</title>
    </head>
    <body>
        <p>Please enter your gender.</p>
        <form>
            <label for="male">Male</label>
            <input type="radio" name="male" id="guest_sex_male" value="Male" onclick"isChecked(this.id)">
            <label for="male">Female</label>
            <input type="radio" name="female" id="guest_sex_female" value="Female" onclick"isChecked(this.id)">
            <label for="male">Unspecified</label>
            <input type="radio" name="unspecified" id="guest_sex_unspecified" value="Prefer not to say" onclick"isChecked(this.id)">
        </form>
        <input type="button" id="guest_gender" value="previous" onclick="previousPage(this.id)">
        <input type="button" id="guest_gender" value="next" onclick="nextPage(this.id)">
    </body>
</html>
