<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="../scripts/buttons.js"></script>
</head>
<body class="w3-dark-gray">
    <div class="w3-display-container w3-round w3-display-middle w3-half w3-margin-top w3-light-grey">
        <div id="cHead" class="w3-bar w3-round w3-border w3-large">
            <a href="../index.html" class="w3-bar-item w3-button w3-padding-5">Home</a>
        </div>
        <form class="w3-container w3-card-4">
            <div class="w3-row-padding">
                <div class="w3-bar w3-padding-small w3-xlarge">
                    <h3>Please select how you heard about the museum:</h3>
                    <div class="w3-half">
                        <p>
                            <input class="w3-radio" name="heard" type="radio" id="guest_internet" value="Internet">
                            <label>Internet</label>
                        </p>
                        <p>
                            <input class="w3-radio" name="heard" type="radio" id="guest_news_ad" value="News Ad">
                            <label>News ad</label>
                        </p>
                        <p>
                            <input class="w3-radio" name="heard" type="radio" id="guest_friends_family" value="Friends and Family">
                            <label>Friends and family</label>
                        </p>
                    </div>
                    <div class="w3-half">
                        <p>
                            <input class="w3-radio" name="heard" type="radio" id="guest_other" value="Other">
                            <label>Other</label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w3-bar w3-padding-small">
                <input type="button" class="w3-button w3-left w3-round w3-large" id="guest_heard" value="Back" onclick="previousPage(this.id)" style="background-color:#3b0202; color:white;">
                <input type="button" class="w3-button w3-right w3-round w3-large" id="guest_heard" value="Next" onclick="nextPage(this.id)" style="background-color:#3b0202; color:white;">
            </div>
            <div class="w3-padding">
                <div id="pBar" class="w3-container w3-round" style="width:95%;">95%</div>
            </div>
        </form>
    </div>
</body>
</html>
