<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body class="w3-dark-gray">
    <div class="w3-display-container w3-round w3-display-middle w3-half w3-margin-top w3-light-grey">
        <div class="w3-bar w3-round w3-border w3-large" style="background-color:#3b0202; color: white;">
            <a href="#" class="w3-bar-item w3-button w3-padding-5">Home</a>
        </div>
        <form class="w3-container w3-card-4">
            <div class="w3-row-padding">
                <div class="w3-bar w3-padding-small w3-xlarge">
                    <div class="w3-half">
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_white" value="White">
                            <label for="white">White</label>
                        </p>
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_african_american" value="African American">
                            <label for="africanA">African American</label>
                        </p>
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_asian" value="Asian">
                            <label for="asian">Asian</label>
                        </p>
                    </div>
                    <div class="w3-half">
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_american_indian" value="American Indian">
                            <label for="americanI">American Indian</label>
                        </p>
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_other" value="Other">
                            <label for="other">Other</label>
                        </p>
                        <p>
                            <input class="w3-radio" type="radio" name="ethnicity" id="guest_ethnicity_unspecified" value="Prefer not to say">
                            <label for="notS">Unspecified</label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w3-bar w3-padding-small">
                <button class="w3-button w3-left w3-round w3-large" style="background-color:#3b0202; color:white;"> Back </button>
                <button class="w3-button w3-right w3-round w3-large" style="background-color:#3b0202; color: white;"> Next </button>
            </div>
            <div class="w3-padding">
                <div class="w3-container w3-round" style="height:24px; width:10%; background-color:#3b0202; color: white;">10%</div>
            </div>
        </form>
    </div>
</body>
</html>
