<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body style="background-color:lightgray;">
    <div class="w3-display-container w3-round w3-display-middle w3-half w3-margin-top w3-light-grey">
        <div class="w3-bar w3-round w3-border w3-large" style="background-color:#3b0202; color: white;">
            <a href="#" class="w3-bar-item w3-button w3-padding-5">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-5">Group Survey</a>
        </div>
        <form class="w3-container w3-card-4">
            <p>
                <label>First name</label>
                <input type="text" class="w3-input w3-border w3-round w3-light-grey" placeholder="John" style="width: 90%;">
            </p>
            <p>
                <label>Last name</label>
                <input type="text" class="w3-input w3-border w3-round w3-light-grey" placeholder="Doe" style="width: 90%;">
            </p>
            <div class="w3-bar w3-padding-small">
                <button class="w3-button w3-left w3-round w3-large" style="background-color:#3b0202; color:white;"> Back </button>
                <button class="w3-button w3-right w3-round w3-large" style="background-color:#3b0202; color: white;"> Next </button>
            </div>
            <div class="w3-padding">
                <div class="w3-container" style="height:24px; width:73%; background-color:#3b0202; color: white;">73% Complete</div>
            </div>
        </form>
    </div>
</body>
</html>
