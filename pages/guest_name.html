<!DOCTYPE html>
<html lang="en">
    <head>
		<script src="../scripts/buttons.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<title>Guest Name</title>
    </head>
    <body>
        <div class="container">
			<p>Please enter your name or leave it blank if you do not want to answer.</p>
			<div class="firstN">
				<label for="first">First Name<br></label>
				<input type="text" name="first" id="guest_first_name" placeholder="Nemo">
			</div>
			<div class="lastN">
				<label for="last">Last Name<br></label>
				<input type="text" name="last" id="guest_last_name" placeholder="Outis">
			</div>
			<div class="buttons">
				<div class="nextButton">
					<input type="button" id="guest_name" value="previous" onclick="previousPage(this.id)">
				</div>
				<div class="pageCount">
					<p>1/10</p>
				</div>
				<div class="prevButton">
					<input type="button" id="guest_name" value="next" onclick="nextPage(this.id)">
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
			</div>
		</div>
    </body>
</html>
